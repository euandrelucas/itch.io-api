name: ðŸ”§ Testes E2E com NestJS + Deploy

on:
  push:
    branches:
      - main
      - dev

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Verificar repositÃ³rio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependÃªncias
        run: npm install

      - name: Rodar testes e2e
        run: npm run test:e2e

  deploy:
    runs-on: ubuntu-latest
    needs: e2e-tests  # sÃ³ roda se os testes passarem
    if: github.ref == 'refs/heads/main' # deploy sÃ³ na main
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            cd /${{ secrets.SERVER_USER }}/itch.io-api
            git pull origin main
            docker compose up -d --build
            docker system prune --all --force
